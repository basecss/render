<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="render.js"></script>
<title>test render.js</title>
<style type="text/css">
body {
	padding: 20px;
	margin: 0;
	font-size: 16px;
}
textarea {
	border: 2px solid #ccc;
	width: 100%;
	height: 120px;
	margin: 0;
	padding: 0;
	outline: none;
}
</style>
</head>
<body>
<textarea id="original">
<p>My name is {{user.name}}, {{user.age}} years old.</p>
</textarea>
<p><button id="render">render</button></p>
<textarea id="output">
	
</textarea>
<script>
var tmpl = document.querySelector('#original').value,
    data = {
        user: {
            name: 'basecss',
            age: 23
        }
    };

document.querySelector('#render').addEventListener('click', function() {
	document.querySelector('#output').value = render(tmpl, data);
}, false);
</script>	
</body>
</html>
